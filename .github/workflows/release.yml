name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload frontend dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: backend/dist

  build-backend:
    needs: build-frontend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ''
            archive: tar.gz
          - goos: linux
            goarch: arm64
            suffix: ''
            archive: tar.gz
          - goos: linux
            goarch: arm
            goarm: '7'
            suffix: ''
            archive: tar.gz
          - goos: windows
            goarch: amd64
            suffix: '.exe'
            archive: zip
          - goos: windows
            goarch: arm64
            suffix: '.exe'
            archive: zip
          - goos: darwin
            goarch: amd64
            suffix: ''
            archive: tar.gz
          - goos: darwin
            goarch: arm64
            suffix: ''
            archive: tar.gz
    steps:
      - uses: actions/checkout@v4

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: backend/dist

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Download Go dependencies
        working-directory: backend
        run: go mod tidy

      - name: Build binary
        working-directory: backend
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: '0'
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          go build -ldflags "-s -w -X main.Version=$VERSION" -o y-ui-server${{ matrix.suffix }} ./cmd/y-ui

      - name: Prepare package
        run: |
          mkdir -p package/dist
          cp -r backend/dist/* package/dist/
          cp backend/y-ui-server${{ matrix.suffix }} package/
          cp config.example.yaml package/config.yaml
          cp install.sh package/
          cp y-ui.service package/

      - name: Create tar.gz archive
        if: matrix.archive == 'tar.gz'
        run: |
          ARCHIVE_NAME=y-ui-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
          tar -czvf $ARCHIVE_NAME -C package .
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV

      - name: Create zip archive
        if: matrix.archive == 'zip'
        run: |
          ARCHIVE_NAME=y-ui-${{ matrix.goos }}-${{ matrix.goarch }}.zip
          cd package && zip -r ../$ARCHIVE_NAME .
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: y-ui-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ${{ env.ARCHIVE_NAME }}

  release:
    needs: build-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          pattern: y-ui-*
          merge-multiple: true

      - name: Copy install script
        run: cp install.sh release/

      - name: Create checksums
        working-directory: release
        run: sha256sum * > checksums.txt

      - name: List release files
        run: ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          body: |
            ## Y-UI ${{ github.ref_name }}

            基于 Xray-core 的 Web 管理面板

            ### 一键安装 (推荐)

            ```bash
            bash <(curl -Ls https://raw.githubusercontent.com/CNYuns/Yun/main/install.sh)
            ```

            ### 手动安装

            1. 下载对应平台的压缩包
            2. 解压到 `/usr/local/y-ui/`
            3. 运行 `./y-ui-server --config config.yaml`

            ### 下载

            | 平台 | 架构 | 文件 |
            |------|------|------|
            | Linux | amd64 | y-ui-linux-amd64.tar.gz |
            | Linux | arm64 | y-ui-linux-arm64.tar.gz |
            | Linux | armv7 | y-ui-linux-arm.tar.gz |
            | Windows | amd64 | y-ui-windows-amd64.zip |
            | Windows | arm64 | y-ui-windows-arm64.zip |
            | macOS | amd64 | y-ui-darwin-amd64.tar.gz |
            | macOS | arm64 | y-ui-darwin-arm64.tar.gz |

            ### 管理命令

            ```bash
            y-ui              # 交互式菜单
            y-ui start        # 启动
            y-ui stop         # 停止
            y-ui restart      # 重启
            y-ui status       # 状态
            y-ui log          # 日志
            y-ui update       # 更新
            y-ui uninstall    # 卸载
            ```

            ### 支持协议

            VMess, VLESS, Trojan, Shadowsocks, SOCKS5, HTTP/HTTPS
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

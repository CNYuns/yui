name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: backend/dist

  build-backend:
    needs: build-frontend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ''
          - goos: linux
            goarch: arm64
            suffix: ''
          - goos: linux
            goarch: arm
            goarm: 7
            suffix: ''
          - goos: windows
            goarch: amd64
            suffix: '.exe'
          - goos: windows
            goarch: arm64
            suffix: '.exe'
          - goos: darwin
            goarch: amd64
            suffix: ''
          - goos: darwin
            goarch: arm64
            suffix: ''

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: backend/go.sum

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: backend/dist

      - name: Build binary
        working-directory: backend
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          go build -ldflags "-s -w -X main.version=$VERSION" -o ../xpanel-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} ./cmd/xpanel

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: xpanel-${{ matrix.goos }}-${{ matrix.goarch }}
          path: xpanel-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}

  release:
    needs: build-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in artifacts/xpanel-*; do
            if [ -d "$dir" ]; then
              cp "$dir"/* release/ 2>/dev/null || true
            fi
          done
          ls -la release/

      - name: Create checksums
        working-directory: release
        run: |
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*
          body: |
            ## XPanel ${{ github.ref_name }}

            ### 下载

            | 平台 | 架构 | 下载 |
            |------|------|------|
            | Linux | amd64 | xpanel-linux-amd64 |
            | Linux | arm64 | xpanel-linux-arm64 |
            | Linux | armv7 | xpanel-linux-arm |
            | Windows | amd64 | xpanel-windows-amd64.exe |
            | Windows | arm64 | xpanel-windows-arm64.exe |
            | macOS | amd64 | xpanel-darwin-amd64 |
            | macOS | arm64 (M1/M2) | xpanel-darwin-arm64 |

            ### 安装说明

            1. 下载对应平台的二进制文件
            2. 添加执行权限：`chmod +x xpanel-*`
            3. 创建配置文件：`cp config.example.yaml config.yaml`
            4. 启动服务：`./xpanel-linux-amd64 --config config.yaml`

            详细文档请参阅 [README](https://github.com/${{ github.repository }})
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: backend/dist

  build-backend:
    needs: build-frontend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ''
          - goos: linux
            goarch: arm64
            suffix: ''
          - goos: linux
            goarch: arm
            goarm: 7
            suffix: ''
          - goos: windows
            goarch: amd64
            suffix: '.exe'
          - goos: windows
            goarch: arm64
            suffix: '.exe'
          - goos: darwin
            goarch: amd64
            suffix: ''
          - goos: darwin
            goarch: arm64
            suffix: ''

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: backend/go.sum

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: backend/dist

      - name: Build binary
        working-directory: backend
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          go build -ldflags "-s -w -X main.Version=$VERSION" -o ../y-ui-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} ./cmd/y-ui

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: y-ui-${{ matrix.goos }}-${{ matrix.goarch }}
          path: y-ui-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}

  release:
    needs: build-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in artifacts/y-ui-*; do
            if [ -d "$dir" ]; then
              cp "$dir"/* release/ 2>/dev/null || true
            fi
          done
          # Copy install script
          cp install.sh release/
          ls -la release/

      - name: Create checksums
        working-directory: release
        run: |
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*
          body: |
            ## Y-UI ${{ github.ref_name }}

            基于 Xray-core 的 Web 管理面板

            ### 一键安装

            ```bash
            bash <(curl -Ls https://raw.githubusercontent.com/CNYuns/Yun/main/install.sh)
            ```

            ### 手动下载

            | 平台 | 架构 | 下载 |
            |------|------|------|
            | Linux | amd64 | y-ui-linux-amd64 |
            | Linux | arm64 | y-ui-linux-arm64 |
            | Linux | armv7 | y-ui-linux-arm |
            | Windows | amd64 | y-ui-windows-amd64.exe |
            | Windows | arm64 | y-ui-windows-arm64.exe |
            | macOS | amd64 | y-ui-darwin-amd64 |
            | macOS | arm64 (M1/M2) | y-ui-darwin-arm64 |

            ### 管理命令

            安装后使用 `y-ui` 命令管理：
            - `y-ui` - 打开交互式菜单
            - `y-ui start` - 启动服务
            - `y-ui stop` - 停止服务
            - `y-ui restart` - 重启服务
            - `y-ui status` - 查看状态
            - `y-ui log` - 查看日志

            ### 更新日志

            详见 [README](https://github.com/${{ github.repository }})
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
